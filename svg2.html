<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with SVG poly shapes</title>
    <style>
    </style>
</head>
<body>
    <svg width="700" height="600" xmlns="http://www.w3.org/2000/svg" >
        <rect width="100%" height="100%" rx="20px" ry="20px" fill="black"/>
        <polygon 
        points="250,50 550,300 250,550"
        rx="10px" ry="10px"
        style="fill:orange; stroke: black; stroke-width: 20px;"
        />
        <polygon 
        points="100,50 400,300 100,550"
        style="fill:orange; stroke: black; stroke-width: 20px;"
        />
        <rect width="100%" height="20%" fill="black"
        y="40%"/>
        <text text-anchor="middle" x="50%" y="57%" font-size="8rem" font-weight="bold" fill="lime">CODING:>_</text>
    </svg>
    <svg width="400" height="200" style="background-color: gray;">
        <style>
            @keyframes draw {
                0% {
                    stroke-dashoffset: 1000;
                }
                50% {
                    stroke-dashoffset: 500;
                }
                100% {
                    stroke-dashoffset: 1000;
                }
            }
            polyline {
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
                animation: draw 3s linear infinite;
            }
        </style>
        <polyline
        style="fill:line; stroke:green; stroke-width:4;"
        points="10,10 45,60 80,10 115,60 145,10"
        />
        <polyline
        style="fill:line; stroke:blue; stroke-width:4;"
        points="100,180 120,150 140,180 160,150 180,180"
        />
    </svg>
    <svg width="300" height="50" style="background-color: gray;">
        <polyline></polyline>
    </svg>
</body>
</html>
